/*Escreva um programa que leia 5 numeros e os armazene em um vetor. Mostre o vetor, o

let pares = 0

}
for (let i = 0, tamanhoVetor = vetor.length; i < tamanhoVetor; i++) {
            if(vetor[i] % 2 === 0) {
            console.log(vetor[i])
            pares++

            }
        }       
     console.log(`O vetor possui ${pares} valores pares`)
