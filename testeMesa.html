<body>
    <script>
/*Escreva um programa que leia 5 numeros e os armazene em um vetor. Mostre o vetor, o 
maior elemento e a posição que ele se encontra.*/

let vetor = []
//let pares = 0
let maiorV = 0
for (let i = 0; i < 5; i++){

        vetor[i] = +prompt(`Digite o ${i + 1}° valor`)
}

for (let i = 0, tamanhoVetor = vetor.length; i < tamanhoVetor ; i++){

    if (vetor[i] > maiorV ) {
      maiorV = vetor[i];
   }
} 
console.log(maiorV)



    </script>
</body>
</html>
