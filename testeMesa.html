    <script>

        //if (numero === parseInt(numero) && !isNaN(numero)) console.log("Inteiro")
/*Faça uma função que recebe, por parâmetro, um valor inteiro e positivo e 
retorna o número de divisores 
desse valor.

*/

let num = +prompt("Digite um numero")

function divisores(num) {
    let quantidade = 0
for(let i = 1; i <= num ; i++){

    if(num % i === 0){
        quantidade++
    }
}
return quantidade
}

console.log(divisores(num))


    </script>
