    <script>

/*Construa um programa que leia vários valores númericos enquanto um valor 
negativo não for digitado. Após isso,
mostre a média aritmética dos valores recebidos. */

//let soma = 0 // Variável acumuladora


let soma = 0
let contador = 0

for (let i = 0; i > 0; i++) {
    num = Number(prompt("Digite um numero"))  
            if (num < 0){
                break               
            }      
            else{

                soma += num
                contador++
            }
            }

                                                                                                                                                                                                                                                                                        let media = soma / contador
            console.log(`Média: ${media}`)


  

    </script>
